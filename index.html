<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 관리 앱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-xl overflow-hidden">
        <div class="px-6 py-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">오늘의 할일</h1>
            
            <div class="space-y-4">
                <div class="flex gap-2">
                    <input type="text" id="todoInput" 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="할일을 입력하세요">
                    <button onclick="addTodo()" 
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
                        추가
                    </button>
                </div>
                
                <ul id="todoList" class="space-y-3"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
